<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <!-- Display area -->
      <div class="display-container">
        <div id="display"></div>
      </div>
      <div class="display-container">
        <div id="secondary-display"></div>
      </div>
      
    
      <div class="button-row">
        <!-- First row of buttons -->
        <button class="numbers" onclick="updateDisplay(this)">0</button>
        <button class="button decimal" onclick="updateDisplay(this)">.</button>
        <button class="equals" onclick="updateDisplay(this)">=</button>
        <button class="operators" onclick="updateDisplay(this)">+</button>
      </div>
      <div class="button-row">
        <!-- Second row of buttons -->
        <button class="numbers" onclick="updateDisplay(this)">1</button>
        <button class="numbers" onclick="updateDisplay(this)">2</button>
        <button class="numbers" onclick="updateDisplay(this)">3</button>
        <button class="operators" onclick="updateDisplay(this)">-</button>
      </div>
      <div class="button-row">
        <!-- Third row of buttons -->
        <button class="numbers" onclick="updateDisplay(this)">4</button>
        <button class="numbers" onclick="updateDisplay(this)">5</button>
        <button class="numbers" onclick="updateDisplay(this)">6</button>
        <button class="operators" onclick="updateDisplay(this)">*</button>
      </div>
      <div class="button-row">
        <!-- Fourth row of buttons -->
        <button class="numbers" onclick="updateDisplay(this)">7</button>
        <button class="numbers" onclick="updateDisplay(this)">8</button>
        <button class="numbers" onclick="updateDisplay(this)">9</button>
        <button class="operators" onclick="updateDisplay(this)">/</button>
      </div>
      <div class="button-row">
        <!-- Fifth row of buttons -->
        <button class="squared" onclick="updateDisplay(this)">²</button>
        <button class="square-root" onclick="updateDisplay(this)">√</button>
        <button class="delete" onclick="deleteInput()">Delete</button>
        <button class="clear" id="clearButton">Clear</button>
      </div>
    </div>


    <p class="credit"> Made By Adil Shad</p>
  </div>  
  
</body>
</html>
