<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Number buttons -->
  <button class="numbers" onclick="updateDisplay(this)">0</button>
  <button class="numbers" onclick="updateDisplay(this)">1</button>
  <button class="numbers" onclick="updateDisplay(this)">2</button>
  <button class="numbers" onclick="updateDisplay(this)">3</button>
  <button class="numbers" onclick="updateDisplay(this)">4</button>
  <button class="numbers" onclick="updateDisplay(this)">5</button>
  <button class="numbers" onclick="updateDisplay(this)">6</button>
  <button class="numbers" onclick="updateDisplay(this)">7</button>
  <button class="numbers" onclick="updateDisplay(this)">8</button>
  <button class="numbers" onclick="updateDisplay(this)">9</button>
  <button class="button decimal" onclick="updateDisplay(this)">.</button>


  <!-- Operator buttons -->
  <button class="operators" onclick="updateDisplay(this)">+</button>
  <button class="operators" onclick="updateDisplay(this)">-</button>
  <button class="operators" onclick="updateDisplay(this)">*</button>
  <button class="operators" onclick="updateDisplay(this)">/</button>


  <!-- Equals button -->
  <button onclick="updateDisplay(this)">=</button>

  <!-- Positive Negative Toggle Button -->
  <button id="negativeButton" class="button"> +/- </button>


  <!-- Display area -->
  <div id="display"></div>
</body>
</html>
