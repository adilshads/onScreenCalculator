<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <!-- Display area -->
      <div class="display-container">
        <div id="display"></div>
      </div>
      <div class="display-container">
        <div id="secondary-display"></div>
      </div>
      
    
      <div class="button-row">
        <!-- First row of buttons -->
        <button class="numbers zero" onclick="updateDisplay(this)" data-key="0">0</button>
        <button class="button decimal" onclick="updateDisplay(this)" data-key=".">.</button>
        <button class="operators" onclick="updateDisplay(this)" data-key="+">+</button>
      </div>
      <div class="button-row">
        <!-- Second row of buttons -->
        <button class="numbers" onclick="updateDisplay(this)" data-key="1">1</button>
        <button class="numbers" onclick="updateDisplay(this)" data-key="2">2</button>
        <button class="numbers" onclick="updateDisplay(this)" data-key="3">3</button>
        <button class="operators" onclick="updateDisplay(this)" data-key="-">-</button>
      </div>
      <div class="button-row">
        <!-- Third row of buttons -->
        <button class="numbers" onclick="updateDisplay(this)" data-key="4">4</button>
        <button class="numbers" onclick="updateDisplay(this)" data-key="5">5</button>
        <button class="numbers" onclick="updateDisplay(this)" data-key="6">6</button>
        <button class="operators" onclick="updateDisplay(this)" data-key="*">*</button>
      </div>
      <div class="button-row">
        <!-- Fourth row of buttons -->
        <button class="numbers" onclick="updateDisplay(this)" data-key="7">7</button>
        <button class="numbers" onclick="updateDisplay(this)" data-key="8">8</button>
        <button class="numbers" onclick="updateDisplay(this)" data-key="9">9</button>
        <button class="operators" onclick="updateDisplay(this)" data-key="/">/</button>
      </div>
      <div class="button-row">
        <!-- Fifth row of buttons -->
        <button class="squared" onclick="updateDisplay(this)" data-key="^">²</button>
        <button class="square-root" onclick="updateDisplay(this)" data-key="r">√</button>
        <button class="equals" onclick="updateDisplay(this)" data-key="return">=</button>
      </div>
      <div class="button-row">
        <!-- Sixth row of buttons -->
        <button id="toggleButton" onclick="toggleNegative()">+/-</button>
        <button class="delete" onclick="deleteNumber()" data-key="delete">Delete</button>
        <button class="clear" id="clearButton" data-key="esc">Clear</button>
      </div>
    </div>


    <p class="credit"> Made By Adil Shad</p>
  </div>  
  
</body>
</html>
